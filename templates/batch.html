<!DOCTYPE html>
<html>
<head>
  <title>Batch Sleep Apnea Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f9ff; }
    .container { max-width: 800px; margin-top: 50px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary">üìÇ Batch Sleep Apnea Prediction</h2>
    <form method="post" enctype="multipart/form-data" class="text-center mt-4">
      <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Upload & Predict</button>
      <a href="/" class="btn btn-outline-secondary ms-2">‚Üê Back to Form</a>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}

    {% if table %}
      <hr>
      <h5>Prediction Results:</h5>
      <div class="table-responsive">{{ table|safe }}</div>

      <form method="post" action="/download">
        <textarea name="csv_data" hidden>{{ download }}</textarea>
        <button type="submit" class="btn btn-success mt-3">‚¨áÔ∏è Download Results CSV</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
