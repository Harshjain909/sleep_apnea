<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Apnea Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 30%, #d2e8ff 0%, #f9fcff 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border-radius: 22px;
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
      padding: 0;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0077b6, #00a8e8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 25px;
    }

    .left-panel img {
      width: 160px;
      margin-bottom: 18px;
    }

    .left-panel h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .right-panel {
      flex: 1.2;
      padding: 35px 40px;
      background: #fff;
    }

    h2 {
      color: #0077b6;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #08415c;
      font-size: 0.9rem;
    }

    .tooltip-icon {
      color: #0077b6;
      cursor: pointer;
      font-size: 0.95rem;
      margin-left: 5px;
    }

    .tooltip-text {
      display: none;
      position: absolute;
      background-color: #0077b6;
      color: #fff;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 0.8rem;
      width: 220px;
      z-index: 1;
    }

    .tooltip-icon:hover + .tooltip-text {
      display: block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 182, 0.3);
    }

    footer {
      position: relative;
      bottom: 10px;
      text-align: center;
      color: #333;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    footer strong {
      color: #0077b6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        width: 95%;
      }
      .left-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="left-panel">
      <img src="https://cdn-icons-png.flaticon.com/512/4105/4105451.png" alt="AI Sleep">
      <h1>AI Sleep Health</h1>
      <p>
        Predict your <strong>Sleep Apnea Risk</strong> instantly using AI.<br>
        Enter your biometric and lifestyle details to get accurate results.
      </p>
    </div>

    <div class="right-panel">
      <h2 style="
  font-weight: 700;
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 0.5px;
">
  üò¥ Sleep Apnea <span style="font-weight:800;">Risk Predictor</span>
</h2>
<hr style="width: 80px; height: 3px; background-color: #00b4d8; border: none; margin: -10px auto 20px auto; border-radius: 2px;">


      <form action="/predict" method="post">
        <div class="row g-2 mt-2">

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="Gender" class="form-select">
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>

          <!-- BQ dropdown -->
          <div class="col-md-6 position-relative">
            <label class="form-label">
              Berlin Questionnaire (BQ)
              <span class="tooltip-icon" title="Click for info">‚ÑπÔ∏è</span>
              <div class="tooltip-text">
                BQ assesses sleep apnea risk using snoring, tiredness, and obesity questions.<br>
                1 = High Risk, 0 = Low Risk
              </div>
            </label>
            <select name="BQ" class="form-select" required>
              <option value="0">Low Risk (BQ = 0)</option>
              <option value="1">High Risk (BQ = 1)</option>
            </select>
          </div>

          <!-- ESS input -->
          <div class="col-md-6 position-relative">
            <label class="form-label">
              Epworth Sleepiness Scale (ESS)
              <span class="tooltip-icon" title="Click for info">‚ÑπÔ∏è</span>
              <div class="tooltip-text">
                ESS measures daytime sleepiness (0‚Äì24).<br>
                Higher score = more likely to have sleep apnea.
              </div>
            </label>
            <input type="range" min="0" max="24" value="8" step="1" class="form-range" id="essRange" name="ESS"
                   oninput="document.getElementById('essValue').textContent=this.value;">
            <p class="small text-muted">Current ESS: <span id="essValue">8</span></p>
          </div>

          <div class="col-md-6">
            <label class="form-label">BMI</label>
            <input name="BMI" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Weight (kg)</label>
            <input name="Weight" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Height (cm)</label>
            <input name="Height" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Head (cm)</label>
            <input name="Head" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Neck (cm)</label>
            <input name="Neck" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Waist (cm)</label>
            <input name="Waist" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Buttock (cm)</label>
            <input name="Buttock" type="number" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-12">
            <label class="form-label">Age</label>
            <input name="Age" type="number" step="1" class="form-control" required>
          </div>

        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">üîç Predict Risk</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <strong>Harsh Jain</strong> & <strong>Siya Vartak</strong></p>
  </footer>

</body>
</html>
