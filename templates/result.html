<!DOCTYPE html>
<html>
<head>
  <title>Sleep Apnea Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef7f9; text-align:center; padding-top:80px; }
    .result-box { background:white; display:inline-block; padding:40px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    footer { text-align:center; margin-top:40px; color:gray; font-size:0.95rem; }
  </style>
</head>
<body>
  <div class="result-box">
    {% if result.error %}
      <h3 class="text-danger">Error:</h3>
      <p>{{ result.error }}</p>
    {% else %}
      <h2 class="text-{{ result.color }}">{{ result.risk }}</h2>
      <h4>Predicted Probability: {{ result.probability }}%</h4>
      <a href="/" class="btn btn-outline-primary mt-3">üîÅ Predict Again</a>
    {% endif %}
  </div>
  <footer>
    <p>Made with ‚ù§Ô∏è by <strong>Harsh Jain</strong> & <strong>Siya Vartak</strong></p>
  </footer>
</body>
</html>
